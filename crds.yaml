---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: mongodb.mongodb.com
spec:
  group: mongodb.com
  version: v1
  scope: Namespaced
  names:
    kind: MongoDB
    plural: mongodb
    shortNames:
      - mdb
    singular: mongodb
  additionalPrinterColumns:
    - name: Type
      type: string
      description: "The type of MongoDB deployment. One of 'ReplicaSet', 'ShardedCluster' and 'Standalone'."
      JSONPath: .spec.type
    - name: State
      type: string
      description: The current state of the MongoDB deployment.
      JSONPath: .status.phase
    - name: Version
      type: string
      description: The version of MongoDB.
      JSONPath: .spec.version
    - name: Age
      type: date
      description: The time since the MongoDB resource was created.
      JSONPath: .metadata.creationTimestamp
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      type: object
      properties:
        spec:
          type: object
          required:
            - credentials
            - type
            - version
          oneOf:
            - required: [cloudManager]
            - required: [opsManager]
            - required: [project]
          properties:
            type:
              type: string
              enum: ["Standalone", "ReplicaSet", "ShardedCluster"]
            credentials:
              type: string
            project:
              type: string
              description: "DEPRECATED The name of a configMap in the same namespace"
            opsManager:
              type: object
              properties:
                configMapRef:
                  type: object
                  properties:
                    name:
                      type: string
            cloudManager:
              type: object
              properties:
                configMapRef:
                  type: object
                  properties:
                    name:
                      type: string

            version:
              type: string
              pattern: "^[0-9]+.[0-9]+.[0-9]+(-.+)?$"
            logLevel:
              type: string
              enum: ["DEBUG", "INFO", "WARN", "ERROR", "FATAL"]
            persistent:
              type: boolean
            clusterName:
              type: string
              format: hostname
              description: "DEPRECATED Use clusterDomain instead"
            clusterDomain:
              type: string
              format: hostname

            additionalMongodConfig:
              type: object
            exposedExternally:
              type: boolean

            # Generic PodSpec configuration
            podSpec:
              type: object
              properties:
                podTemplate:
                  type: object
                  properties:
                    metadata:
                      type: object
                    spec:
                      type: object
                podAntiAffinityTopologyKey:
                  type: string
                cpu:
                  type: string
                cpuRequests:
                  type: string
                memory:
                  type: string
                memoryRequests:
                  type: string
                podAffinity:
                  type: object
                nodeAffinity:
                  type: object
                persistence:
                  type: object
                  properties:
                    single:
                      type: object
                      properties:
                        storage:
                          type: string
                        storageClass:
                          type: string
                        labelSelector:
                          type: object
                    multiple:
                      type: object
                      properties:
                        data:
                          type: object
                          properties:
                            storage:
                              type: string
                            storageClass:
                              type: string
                            labelSelector:
                              type: object
                        journal:
                          type: object
                          properties:
                            storage:
                              type: string
                            storageClass:
                              type: string
                            labelSelector:
                              type: object
                        logs:
                          type: object
                          properties:
                            storage:
                              type: string
                            storageClass:
                              type: string
                            labelSelector:
                              type: object

            # TLS & authentication properties
            security:
              type: object
              properties:
                authentication:
                  type: object
                  properties:
                    agents:
                      type: object
                      properties:
                        mode:
                          type: string
                          enum: ["SCRAM", "X509", "LDAP"]
                        automationUsername:
                          type: string
                        automationPasswordSecretRef:
                          type: object
                          properties:
                            name:
                              type: string
                            key:
                              type: string
                      required:
                        - mode
                    enabled:
                      type: boolean
                    modes:
                      type: array
                      items:
                        type: string
                        enum: ["SCRAM", "X509", "LDAP"]
                    ignoreUnknownUsers:
                      type: boolean
                tls:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                    ca:
                      type: string
                    secretRef:
                      type: object
                      properties:
                        name:
                          type: string
                    additionalCertificateDomains:
                      type: array
                      items:
                        type: string

                ldap:
                  type: object
                  properties:
                    bindQueryUser:
                      type: string
                    servers:
                      type: array
                      items:
                        type: string
                    transportSecurity:
                      type: string
                      enum: ["none", "tls"]
                    bindQueryPasswordSecretRef:
                      type: object
                      properties:
                        name:
                          type: string
                    caConfigMapRef:
                      type: object
                    authzQueryTemplate:
                      type: string
                    userToDNMapping:
                      type: string
                roles:
                  type: array
                  description: "List of roles not bounded to specific users"
                  items:
                    type: object
                    properties:
                      role:
                        type: string
                        description: "The name of the role"
                      db:
                        type: string
                        description: "The db the role belongs to"
                      roles:
                        type: array
                        description: "List of roles this role inherits from"
                        items:
                          type: object
                          properties:
                            db:
                              type: string
                              description: "The db the role belongs to"
                            role:
                              type: string
                              description: "The name of the role"
                      authenticationRestrictions:
                        type: array
                        description: "List of restriction for users authenticating to this role"
                        items:
                          type: object
                          properties:
                            clientSource:
                              type: array
                              description: "List of IP addresses or CIDR ranges allowed the user can connect from"
                              items:
                                type: string
                            serverAddress:
                              type: array
                              description: "List of IP addresses or CIDR ranges allowed the user can connect to"
                              items:
                                type: string
                      privileges:
                        type: array
                        description: "List of privileges granted to this role"
                        items:
                          type: object
                          properties:
                            actions:
                              type: array
                              description: "List of actions allowed to this role"
                              items:
                                type: string
                            resource:
                              type: object
                              description: "Resource on which the privileges are granted"
                              properties:
                                db:
                                  type: string
                                  description: "Name of the database"
                                collection:
                                  type: string
                                  description: "Name of the collection"
                                cluster:
                                  type: boolean
                                  description: "True for cluster-wide privileges"

            # Sharded Cluster properties
            shardPodSpec:
              type: object
              properties:
                podTemplate:
                  type: object
                  properties:
                    metadata:
                      type: object
                    spec:
                      type: object
                podAntiAffinityTopologyKey:
                  type: string
                cpu:
                  type: string
                cpuRequests:
                  type: string
                memory:
                  type: string
                memoryRequests:
                  type: string
                podAffinity:
                  type: object
                nodeAffinity:
                  type: object
                persistence:
                  type: object
                  properties:
                    single:
                      type: object
                      properties:
                        storage:
                          type: string
                        storageClass:
                          type: string
                        labelSelector:
                          type: object
                    multiple:
                      type: object
                      properties:
                        data:
                          type: object
                          properties:
                            storage:
                              type: string
                            storageClass:
                              type: string
                            labelSelector:
                              type: object
                        journal:
                          type: object
                          properties:
                            storage:
                              type: string
                            storageClass:
                              type: string
                            labelSelector:
                              type: object
                        logs:
                          type: object
                          properties:
                            storage:
                              type: string
                            storageClass:
                              type: string
                            labelSelector:
                              type: object
            mongosPodSpec:
              type: object
              properties:
                podTemplate:
                  type: object
                  properties:
                    metadata:
                      type: object
                    spec:
                      type: object
                podAntiAffinityTopologyKey:
                  type: string
                cpu:
                  type: string
                cpuRequests:
                  type: string
                memory:
                  type: string
                memoryRequests:
                  type: string
                podAffinity:
                  type: object
                nodeAffinity:
                  type: object
                persistence:
                  type: object
                  properties:
                    single:
                      type: object
                      properties:
                        storage:
                          type: string
                        storageClass:
                          type: string
                        labelSelector:
                          type: object
                    multiple:
                      type: object
                      properties:
                        data:
                          type: object
                          properties:
                            storage:
                              type: string
                            storageClass:
                              type: string
                            labelSelector:
                              type: object
                        journal:
                          type: object
                          properties:
                            storage:
                              type: string
                            storageClass:
                              type: string
                            labelSelector:
                              type: object
                        logs:
                          type: object
                          properties:
                            storage:
                              type: string
                            storageClass:
                              type: string
                            labelSelector:
                              type: object
            configSrvPodSpec:
              type: object
              properties:
                podTemplate:
                  type: object
                  properties:
                    metadata:
                      type: object
                    spec:
                      type: object
                podAntiAffinityTopologyKey:
                  type: string
                cpu:
                  type: string
                cpuRequests:
                  type: string
                memory:
                  type: string
                memoryRequests:
                  type: string
                podAffinity:
                  type: object
                nodeAffinity:
                  type: object
                persistence:
                  type: object
                  properties:
                    single:
                      type: object
                      properties:
                        storage:
                          type: string
                        storageClass:
                          type: string
                        labelSelector:
                          type: object
                    multiple:
                      type: object
                      properties:
                        data:
                          type: object
                          properties:
                            storage:
                              type: string
                            storageClass:
                              type: string
                            labelSelector:
                              type: object
                        journal:
                          type: object
                          properties:
                            storage:
                              type: string
                            storageClass:
                              type: string
                            labelSelector:
                              type: object
                        logs:
                          type: object
                          properties:
                            storage:
                              type: string
                            storageClass:
                              type: string
                            labelSelector:
                              type: object
            configServerCount:
              minimum: 1
              type: integer
            mongodsPerShardCount:
              minimum: 1
              type: integer
            mongosCount:
              minimum: 1
              type: integer
            shardCount:
              minimum: 1
              type: integer
            mongos:
              type: object
              properties:
                additionalMongodConfig:
                  type: object
            configSrv:
              type: object
              properties:
                additionalMongodConfig:
                  type: object
            shard:
              type: object
              properties:
                additionalMongodConfig:
                  type: object
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: mongodbusers.mongodb.com
spec:
  group: mongodb.com
  version: v1
  scope: Namespaced
  names:
    kind: MongoDBUser
    plural: mongodbusers
    shortNames:
      - mdbu
    singular: mongodbuser
  additionalPrinterColumns:
    - name: State
      type: string
      description: The current state of the MongoDB User
      JSONPath: .status.phase
    - name: Age
      type: date
      description: The time since the MongoDB User resource was created
      JSONPath: .metadata.creationTimestamp
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      type: object
      properties:
        spec:
          type: object
          properties:
            username:
              type: string
              description: "The username of the user"
            db:
              type: string
              description: "The database the user is stored in"
            project:
              type: string
              description: "The project the user belongs to"
            passwordSecretKeyRef:
              type: object
              properties:
                name:
                  type: string
                key:
                  type: string
              description: "DEPRECATED The project the user belongs to"
            mongodbResourceRef:
              type: object
              properties:
                name:
                  type: string
                  description: "The name of a MongoDB resource in the same namespace"
            roles:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                    description: "The name of the role"
                  db:
                    type: string
                    description: "The db the role can act on"
                  passwordSecretKeyRef:
                    type: object
                    properties:
                      name:
                        type: string
                      key:
                        type: string
                required:
                  - name
                  - db
          required:
            - username
            - db
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: opsmanagers.mongodb.com
spec:
  group: mongodb.com
  version: v1
  scope: Namespaced
  names:
    kind: MongoDBOpsManager
    plural: opsmanagers
    shortNames:
      - om
    singular: opsmanager
  additionalPrinterColumns:
    - name: Replicas
      type: integer
      description: The number of replicas of MongoDBOpsManager.
      JSONPath: .spec.replicas
    - name: Version
      type: string
      description: The version of MongoDBOpsManager.
      JSONPath: .spec.version
    - name: State (OpsManager)
      type: string
      description: The current state of the MongoDBOpsManager.
      JSONPath: .status.opsManager.phase
    - name: State (AppDB)
      type: string
      description: The current state of the MongoDBOpsManager Application Database.
      JSONPath: .status.applicationDatabase.phase
    - name: State (Backup)
      type: string
      description: The current state of the MongoDBOpsManager Backup Daemon.
      JSONPath: .status.backup.phase
    - name: Age
      type: date
      description: The time since the MongoDBOpsManager resource was created.
      JSONPath: .metadata.creationTimestamp
    - name: Warnings
      type: string
      description: Warnings
      JSONPath: .status.warnings
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      type: object
      properties:
        spec:
          type: object
          properties:
            version:
              type: string
            replicas:
              minimum: 1
              type: integer
            clusterName:
              type: string
              format: hostname
              description: "DEPRECATED Use clusterDomain instead"
            clusterDomain:
              type: string
              format: hostname

            security:
              type: object
              properties:
                tls:
                  type: object
                  properties:
                    secretRef:
                      type: object
                      properties:
                        name:
                          type: string
                      required:
                        - name

            adminCredentials:
              type: string
            externalConnectivity:
              type: object
              properties:
                type:
                  type: string
                  enum: ["LoadBalancer", "NodePort"]
                port:
                  type: integer
                loadBalancerIP:
                  type: string
                externalTrafficPolicy:
                  type: string
                  enum: ["Cluster", "Local"]
                annotations:
                  type: object
              required:
                - type
            configuration:
              type: object
            jvmParameters:
              type: array
              items:
                type: string
            statefulSet:
              type: object
              properties:
                spec:
                  type: object
            backup:
              type: object
              properties:
                enabled:
                  type: boolean
                jvmParameters:
                  type: array
                  items:
                    type: string
                headDB:
                  type: object
                  properties:
                    storage:
                      type: string
                    storageClass:
                      type: string
                opLogStores:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      mongodbResourceRef:
                        type: object
                        properties:
                          name:
                            type: string
                        required:
                          - name
                      mongodbUserRef:
                        type: object
                        properties:
                          name:
                            type: string
                        required:
                          - name
                    required:
                      - name
                      - mongodbResourceRef
                blockStores:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      mongodbResourceRef:
                        type: object
                        properties:
                          name:
                            type: string
                        required:
                          - name
                      mongodbUserRef:
                        type: object
                        properties:
                          name:
                            type: string
                        required:
                          - name
                    required:
                      - name
                      - mongodbResourceRef
                s3Stores:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                    mongodbResourceRef:
                      type: object
                      properties:
                        name:
                          type: string
                      required:
                        - name
                    mongodbUserRef:
                      type: object
                      properties:
                        name:
                          type: string
                      required:
                        - name
                    pathStyleAccessEnabled:
                      type: boolean
                    s3BucketEndpoint:
                      type: string
                    s3BucketName:
                      type: string
                    s3SecretRef:
                      type: object
                      properties:
                        name: string
                    required:
                      - name
                      - pathStyleAccessEnabled
                      - s3BucketEndpoint
                      - s3BucketName
                      - s3SecretRef
                statefulSet:
                  type: object
                  properties:
                    spec:
                      type: object
              required:
                - enabled
            applicationDatabase:
              type: object
              properties:
                passwordSecretKeyRef:
                  type: object
                  properties:
                    name:
                      type: string
                    key:
                      type: string
                  required:
                    - name
                security:
                  type: object
                  properties:
                    tls:
                      type: object
                      properties:
                        ca:
                          type: string
                        secretRef:
                          type: object
                          properties:
                            name:
                              type: string
                          required:
                            - name
                      required:
                        - secretRef
                members:
                  maximum: 50
                  minimum: 3
                  type: integer
                version:
                  type: string
                  pattern: "^[0-9]+.[0-9]+.[0-9]+(-.+)?$|^$"
                logLevel:
                  type: string
                  enum: ["DEBUG", "INFO", "WARN", "ERROR", "FATAL"]
                persistent:
                  type: boolean
                statefulSet:
                  type: object
                  properties:
                    spec:
                      type: object
                podSpec:
                  type: object
                  properties:
                    podTemplate:
                      type: object
                      properties:
                        metadata:
                          type: object
                        spec:
                          type: object
                    podAntiAffinityTopologyKey:
                      type: string
                    cpu:
                      type: string
                    cpuRequests:
                      type: string
                    memory:
                      type: string
                    memoryRequests:
                      type: string
                    podAffinity:
                      type: object
                    nodeAffinity:
                      type: object
                    persistence:
                      type: object
                      properties:
                        single:
                          type: object
                          properties:
                            storage:
                              type: string
                            storageClass:
                              type: string
                            labelSelector:
                              type: object
                        multiple:
                          type: object
                          properties:
                            data:
                              type: object
                              properties:
                                storage:
                                  type: string
                                storageClass:
                                  type: string
                                labelSelector:
                                  type: object
                            journal:
                              type: object
                              properties:
                                storage:
                                  type: string
                                storageClass:
                                  type: string
                                labelSelector:
                                  type: object
                            logs:
                              type: object
                              properties:
                                storage:
                                  type: string
                                storageClass:
                                  type: string
                                labelSelector:
                                  type: object
              required:
                - members
          required:
            - version
            - applicationDatabase
---
